<div class="input-group">
  <span class="input-group-btn">
    <button
      [ngClass]="btnClass"
      type="button"
      (click)="changeProgressValue(-5)"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    min="0"
    max="100"
    class="form-control"
    [ngClass]="{'is-invalid': progressValue > 100 || progressValue < 0}"
    placeholder="Product name"
    [(ngModel)]="progressValue"
    (ngModelChange)="incrementOnChange($event)"
  />
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="changeProgressValue(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
